<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">JobConnect</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Find the Right Job or Service in Your Community</h1>
        <p>Browse by category and connect with skilled workers or jobs today.</p>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Categories</h2>
        <div class="category-buttons">
            <button>Home & Household Services</button>
            <button>Construction & Handyman</button>
            <button>Vehicle & Machinery Services</button>
            <button>Agricultural Services</button>
            <button>Food & Catering</button>
            <button>Education & Training</button>
            <button>Event & Entertainment</button>
            <button>Personal Services</button>
            <button>Technology & Repair</button>
            <button>Delivery & Errand</button>
            <button>Hospitality & Accommodation</button>
            <button>Miscellaneous Services</button>
            <button>Car Hire & Transport</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 JobConnect. All rights reserved.</p>
    </footer>
</body>
</html>
